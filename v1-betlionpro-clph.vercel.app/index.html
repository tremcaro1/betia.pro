    .orbe::after {

      width: var(--size-orbe);
      height: var(--size-orbe);
      background-color: #3ae374;

  <script>
    const matrixCanvas = document.getElementById('matrixCanvas');
    const ctx = matrixCanvas.getContext('2d');

    // Função para redimensionar o canvas
    function resizeCanvas() {
      matrixCanvas.width = window.innerWidth;
      matrixCanvas.height = window.innerHeight;
    }

    // Chama no início para configurar tamanho completo
    resizeCanvas();

    // Adiciona listener para redimensionamento
    window.addEventListener('resize', resizeCanvas);

    // Caracteres personalizados
    const characters = ["*", "X", "+", "-", "1", "0", "1", "0", "m"];

    // Configurações do canvas
    const fontSize = 14;
    const columns = Math.floor(matrixCanvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      // Fundo com opacidade reduzida
      ctx.fillStyle = 'rgba(0, 0, 0, 0.03)';
      ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

      // Caracteres com opacidade suave
      ctx.fillStyle = 'rgba(0, 255, 0, 0.7)';
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        // Seleciona caractere aleatório do conjunto personalizado
        const text = characters[Math.floor(Math.random() * characters.length)];

        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        // Reinicia a coluna quando atinge o fim da tela
        if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.95) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    // Iniciar animação Matrix
    setInterval(drawMatrix, 50);

    function goToLoadingScreen() {
      var toggleSwitch = document.getElementById("toggleSwitch");
      var switchInput = document.querySelector('.input__check');
      if (switchInput.checked) {
        document.getElementById('screen1').classList.add('hidden');
        document.getElementById('screen2').classList.remove('hidden');

        // Simula geração de link após 2 segundos
        setTimeout(() => {
          const generatedLink = "#" + Math.random().toString(36).substr(2, 5).toUpperCase() + "*";

          document.getElementById('screen2').classList.add('hidden');
          document.getElementById('screen3').classList.remove('hidden');
          document.getElementById('generatedLink').textContent = generatedLink;
          toggleSwitch.classList.add('hidden')
        }, 2000);
      }
    }

    function copyLink() {
      const link = document.getElementById('generatedLink').textContent;
      navigator.clipboard.writeText(link).then(() => {
        alert(`Código copiado: ${link}`);
      });
    }

    function openLink() {
      window.open('https://betlionpro.com/?aff=3541', '_blank');
    }
  </script>
