  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Montserrat'],
          },
          animation: {
            'matrix-spin': 'spin 1s linear infinite',
            'matrix-fall': 'fall 2s linear infinite',
            'fade-in': 'fadeIn 0.5s ease-out',
            'pulse-glow': 'pulseGlow 1.5s infinite',
            'bounce-in': 'bounceIn 0.8s',
            'shake': 'shake 0.5s'
          },
          keyframes: {
            spin: {
              '0%': { transform: 'rotate(0deg)' },
              '100%': { transform: 'rotate(360deg)' }
            },
            fadeIn: {
              '0%': { opacity: '0', transform: 'scale(0.8)' },
              '100%': { opacity: '1', transform: 'scale(1)' }
            },
            pulseGlow: {
              '0%, 100%': {
                transform: 'scale(1)',
                boxShadow: '0 0 0 0 rgba(0, 255, 0, 0.4)',
                textShadow: '0 0 5px rgba(0, 255, 0, 1)',
              },
              '50%': {
                transform: 'scale(1.05)',
                boxShadow: '0 0 15px 5px rgba(0, 255, 0, 0.7)',
                textShadow: '0 0 20px rgba(0, 255, 0, 1)',
              }
            },
            bounceIn: {
              '0%': { opacity: '0', transform: 'scale(0.3)' },
              '50%': { opacity: '1', transform: 'scale(1.05)' },
              '70%': { transform: 'scale(0.9)' },
              '100%': { transform: 'scale(1)' }
            },
            shake: {
              '0%, 100%': { transform: 'translateX(0)' },
              '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px)' },
              '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' }
            }
          }
        }
      }
    }
  </script>
  <style>
    @keyframes matrix-blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }
    }

    .orbe {
      position: absolute;
      width: 100%;
      height: 100%;
      --delay: calc(var(--index) * 0.1s);
      animation: orbit7456 ease-in-out 1.5s var(--delay) infinite;
      opacity: calc(1 - calc(0.2 * var(--index)));
    }

    .orbe::after {
      position: absolute;
      content: '';
      top: 0;
      left: 0;
      width: var(--size-orbe);
      height: var(--size-orbe);
      background-color: #3ae374;
      box-shadow: 0px 0px 20px 2px #3ae374;
      border-radius: 50%;
    }

    @keyframes orbit7456 {
      0% {}

      80% {
        transform: rotate(360deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>

                           transition-colors animate-pulse-glow hover:animate-none">
          COPIAR CÓDIGO
        </button>
        <button onclick="openLink()" class="bg-green-400 font-bold text-black px-4 py-2 rounded-lg hover:bg-green-600 
                           transition-colors animate-pulse-glow hover:animate-none">
          ACESSAR BETLIONPRO
        </button>
      </div>
    </div>

  <script>
    const matrixCanvas = document.getElementById('matrixCanvas');
    const ctx = matrixCanvas.getContext('2d');

    // Função para redimensionar o canvas
    function resizeCanvas() {
      matrixCanvas.width = window.innerWidth;
      matrixCanvas.height = window.innerHeight;
    }

    // Chama no início para configurar tamanho completo
    resizeCanvas();

    // Adiciona listener para redimensionamento
    window.addEventListener('resize', resizeCanvas);

    // Caracteres personalizados
    const characters = ["*", "X", "+", "-", "1", "0", "1", "0", "m"];

    // Configurações do canvas
    const fontSize = 14;
    const columns = Math.floor(matrixCanvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      // Fundo com opacidade reduzida
      ctx.fillStyle = 'rgba(0, 0, 0, 0.03)';
      ctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

      // Caracteres com opacidade suave
      ctx.fillStyle = 'rgba(0, 255, 0, 0.7)';
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        // Seleciona caractere aleatório do conjunto personalizado
        const text = characters[Math.floor(Math.random() * characters.length)];

        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        // Reinicia a coluna quando atinge o fim da tela
        if (drops[i] * fontSize > matrixCanvas.height && Math.random() > 0.95) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    // Iniciar animação Matrix
    setInterval(drawMatrix, 50);

    function goToLoadingScreen() {
      var toggleSwitch = document.getElementById("toggleSwitch");
      var switchInput = document.querySelector('.input__check');
      if (switchInput.checked) {
        document.getElementById('screen1').classList.add('hidden');
        document.getElementById('screen2').classList.remove('hidden');

        // Simula geração de link após 2 segundos
        setTimeout(() => {
          const generatedLink = "#" + Math.random().toString(36).substr(2, 5).toUpperCase() + "*";

          document.getElementById('screen2').classList.add('hidden');
          document.getElementById('screen3').classList.remove('hidden');
          document.getElementById('generatedLink').textContent = generatedLink;
          toggleSwitch.classList.add('hidden')
        }, 2000);
      }
    }

    function copyLink() {
      const link = document.getElementById('generatedLink').textContent;
      navigator.clipboard.writeText(link).then(() => {
        alert(`Código copiado: ${link}`);
      });
    }

    function openLink() {
      window.open('https://betlionpro.com/?aff=3541', '_blank');
    }
  </script>
